<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./carrossel.css" />
    <script type="javascript" src="ano.js"></script>
    <script type="javascript" src="carrossel.js"></script>

    <title>Macca Lyrics</title>
  </head>

  <body onload="qntAnos()">
    <nav id="menu-h">
      <img src="imgmacca.png" id="logo" alt="inicio" />
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">CONTATO</a></li>
        <input
          type="search"
          name="Procurar"
          placeholder="pesquisar"
          id="search"
        />
      </ul>
    </nav>

    <div class="pic">
      <img class="pics" src="adjust1.png" alt="macca">
    </div>

    <p>LETRAS POR ANO:</p>

    <button type="button" class="collapsible">
      Selecione ano entre 1957 e 2022
    </button>
    <div class="content">
      <select id="date-dropdown"></select>
    </div>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
    </script>
  </body>
</html>
