<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link href="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../carrossel.css" />
    <script src="scripts/main.js"></script>
 
    <title>Macca Lyrics</title>
  </head>

  <body onload="qntAnos()">
    <nav id="menu-h">
      <img src="../images/imgmacca.png" id="logo" alt="inicio" />
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">CONTATO</a></li>
        <input class="search-input"
          type="search"
          name="Procurar"
          placeholder="Pesquisar"
          id="search"
        />
      </ul>
    </nav>

    <p>LETRAS POR ANO:</p>

    <button type="button" class="collapsible">
      Selecione ano entre 1957 e 2022
    </button>

    <div class="content dropdown">
     <br> <select id="ddlYears">Selecione o ano</select>
    </div>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
        });
      }
    </script>

    <script type="text/javascript">
      window.onload = function () {
          var ddlYears = document.getElementById("ddlYears");
          var currentYear = (new Date()).getFullYear();
          for (var i = 1957; i <= currentYear; i++) {
              var option = document.createElement("OPTION");
              option.innerHTML = i;
              option.value = i;
              ddlYears.appendChild(option);
          }
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
